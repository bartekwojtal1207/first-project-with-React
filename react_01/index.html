<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test react01</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js">
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>hello world !</h1>
          <div id="root">

          </div>
          <button type="button" class="btn btn-default" name="grow" id="grow"> + </button>
          <button type="button" class="btn btn-default" name="shrink" id="shrink"> - </button>
          <button type="button" class="btn btn-default"  id="start"> Start </button>
          <button type="button" class="btn btn-default"  id="stop"> Stop </button>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    var div = React.DOM.div;

    var font_size = 3;
    var progress = 20;

    var course = function(){
        return div({className:"media header_style"},
                          div({className: "meia-left border_header"},
                            React.createElement('img',{ className: "media-object", alt: "expample img", src:"img/logo.png"})
                          ),
                          div({className: "meia-body"},
                            React.createElement('h3',{ className: "media-heading",style:{fontSize: (font_size/2) + 'em'} },'kurs react2'),
                            React.createElement('p',{},'react od podstaw'),
                            "≈Åadowanie...",
                            div({className:"progress"},
                            div({className:"progress-bar progress-bar-success progress-bar-striped active",style:{width:progress+'%'}}),
                                  React.createElement('span',{},progress + '%'))
                          )
                      );
    };
    var grow_btn =  document.getElementById('grow');
    var shrink_btn =  document.getElementById('shrink');
    var start_btn =  document.getElementById('start');
    var stop_btn =  document.getElementById('stop');

    grow_btn.addEventListener('click', function(e) {
      console.log(font_size);
      font_size = font_size +1;
      progress = progress +10;
      render();
    });
    shrink_btn.addEventListener('click', function(e) {
      console.log(font_size);
      if (font_size<1) {
        font_size = 1;
      }else {
        font_size = font_size -1;
      }
      if (progress<10) {
        progress = 10;
      }else {
        progress = progress -10;
      }
      render();
    });
    var interval ;
    start_btn.addEventListener('click', function(e) {
        interval = setInterval(function(){
          progress = progress +1;
          render();
        },700)
    });
    stop_btn.addEventListener('click', function(e) {
        clearInterval(interval)
        render()
    });

    function render(){
      ReactDOM.render(course(),document.getElementById('root'));
    }
    render();
    </script>
  </body>
</html>
